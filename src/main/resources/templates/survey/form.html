<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${title}">Insert title here</title>
</head>
<body>
<div th:replace="~{block/header::headerA}"></div>
<h1 th:text="${title}">仮のタイトル</h1>
<div th:if="${param.complete}" >
	更新が完了しました。
</div>
<form method="post" action="#" th:action="@{/survey/confirm}" th:object="${surveyForm}">
	<label for="age">年齢:</label>
	<input id="age" name="age" type="number" ><br>
	<div th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
	<label for="email">満足度:</label>
	<input type="radio" name="satisfaction" value="1">1
	<input type="radio" name="satisfaction" value="2">2
	<input type="radio" name="satisfaction" value="3">3
	<input type="radio" name="satisfaction" value="4">4
	<input type="radio" name="satisfaction" value="5">5<br>
	<div th:if="${#fields.hasErrors('satisfaction')}" th:errors="*{satisfaction}"></div>
	<label for="comment">コメント　:</label>
	<textarea name="comment" id="comment" rows="3" cols="40"></textarea><br>
	<div th:if="${#fields.hasErrors('comment')}" th:errors="*{comment}"></div>
	<input type="submit" value="確認ページへ">
</form>
</body>
</html>
